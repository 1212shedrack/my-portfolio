        </fieldset> <br><br>
        <fieldset class="ADDRESS">
            <legend>USER ADDRESS:</legend>

            <script>
                // Sample data for regions, districts, and wards
                var tanzaniaData = {
                    "Dar es Salaam": {
                        "Ilala": ["Buguruni", "Gongo la Mboto"],
                        "Kinondoni": ["Kijitonyama", "Mwenge"]
                    },
                    "Arusha": {
                        "Arusha City": ["Baraa", "Kisongo","sorenyi","Kwa mrefu"],
                        "Arusha Rural": ["Monduli", "Longido","loliondo","Terat"]
                    }
                    // Add more regions, districts, and wards as needed
                };
            
                // Function to populate districts based on selected region
                function populateDistricts() {
                    var regionSelect = document.getElementById("region");
                    var districtSelect = document.getElementById("district");
                    var wardSelect = document.getElementById("ward");
            
                    var selectedRegion = regionSelect.value;
                    districtSelect.innerHTML = "<option value=''>Select District</option>";
                    wardSelect.innerHTML = "<option value=''>Select Ward</option>";
            
                    if (selectedRegion !== "") {
                        var districts = tanzaniaData[selectedRegion];
                        for (var district in districts) {
                            var option = document.createElement("option");
                            option.text = district;
                            districtSelect.add(option);
                        }
                    }
                }
            
                // Function to populate wards based on selected district
                function populateWards() {
                    var regionSelect = document.getElementById("region");
                    var districtSelect = document.getElementById("district");
                    var wardSelect = document.getElementById("ward");
            
                    var selectedRegion = regionSelect.value;
                    var selectedDistrict = districtSelect.value;
            
                    wardSelect.innerHTML = "<option value=''>Select Ward</option>";
            
                    if (selectedRegion !== "" && selectedDistrict !== "") {
                        var wards = tanzaniaData[selectedRegion][selectedDistrict];
                        for (var i = 0; i < wards.length; i++) {
                            var option = document.createElement("option");
                            option.text = wards[i];
                            wardSelect.add(option);
                        }
                    }
                }
            </script>
            </head>
            <body>
                <h2>Select Tanzanian Region, District, and Ward</h2>
                <form>
                    <label for="region">Region:</label>
                    <select id="region" onchange="populateDistricts()">
                        <option value="">------------</option>
                        <option value="Dar es Salaam">Dar es Salaam</option>
                        <option value="Arusha">Arusha</option>
                        <!-- Add more regions here -->
                    </select><br><br>
            
                    <label for="district">District:</label>
                    <select id="district" onchange="populateWards()">
                        <option value="">------------</option>
                        <!-- Districts will be populated dynamically based on the selected region -->
                    </select><br><br>
            
                    <label for="ward">Ward:</label>
                    <select id="ward">
                        <option value="">------------</option>
                        <!-- Wards will be populated dynamically based on the selected district -->
                    </select><br><br>
